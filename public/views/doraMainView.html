<style>
    .ng-invalid { background-color: lightpink; }
    .ng-valid { background-color: lightgreen; }
    span.error { color: red; font-weight: bold; }
</style>

<div class="panel panel-default row" ng-hide="data.error">

    <!-- left area -->
    <!-- important to use additonal single quotes, else AngJS would look for a variable in scope! -->
    <ng-include src="'views/navbarLeft.html'"></ng-include>
    
    <!-- right area -->
    <div class="col-xs-9">
        
        <div class="well">
            <label>Droplets</label>
            <a href="" ng-click="getDODroplets()"> <span class="glyphicon glyphicon-refresh"> </a>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-sm">                    
                    <button class='btn btn-primary' ng-repeat="i in data.apiResponse.droplets.droplets" 
                        ng-show="data.apiResponse.droplets">
                        {{i.name}}
                    </button>
                </div>
            </div>
        </div>

        <div class="well">
            <label>Snapshots</label>
            <a href="" ng-click="getDOPrivateSnapshots()"> <span class="glyphicon glyphicon-refresh"> </a>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-sm">                    
                    <button class='btn btn-primary' ng-repeat="i in data.apiResponse.privateSnapshots.images" 
                        ng-show="data.apiResponse.privateSnapshots">
                        {{i.name}}
                    </button>
                </div>
            </div>
        </div>

        <div class="well">
            <label>List Sizes</label>
            <a href="" ng-click="getDOSizes()"> <span class="glyphicon glyphicon-refresh"> </a>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-sm">                    
                    <button class='btn btn-primary' ng-repeat="i in data.apiResponse.sizes.sizes" 
                        ng-show="data.apiResponse.sizes">
                        {{i.slug}}
                    </button>
                </div>
            </div>
        </div>

        <div class="well">
            <label>List Regions</label>
            <a href="" ng-click="getDORegions()"> <span class="glyphicon glyphicon-refresh"> </a>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-sm">                    
                    <button class='btn btn-primary' ng-repeat="i in data.apiResponse.regions.regions" 
                        ng-show="data.apiResponse.regions">
                        {{i.name}}
                    </button>
                </div>
            </div>
        </div>
        
        <div class="well">
            <label>List SSH Keys</label>
            <a href="" ng-click="getDOKeys()"> <span class="glyphicon glyphicon-refresh"> </a>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-sm">                    
                    <button class='btn btn-primary' ng-repeat="i in data.apiResponse.sshkeys.ssh_keys" 
                        ng-show="data.apiResponse.sshkeys">
                        {{i.name}}
                    </button>
                </div>
            </div>
        </div>

    </div>

</div>
